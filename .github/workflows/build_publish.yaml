name: Build and Publish

on:
  push:
    branches: ["main"]
    
    # We only deploy on tags and main branch
    tags:
      # Only run on tags that match the following regex
      # This will match tags like 1.0.0, 1.0.1, etc.
      - "[0-9]+.[0-9]+.[0-9]+"

  # Build on pull requests
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set python version to 3.11
      - name: set python version
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install Build stuff
      - name: Install Dependencies
        run: |
          pip install poetry \
          && poetry config virtualenvs.create false \
          && poetry install
      
      # Mypy
      - name: Mypy Check
        run: |
          poetry run mypy .

      # Tests
      - name: Run Tests
        run: |
          poetry run pytest .

  publish:
      if: startsWith(github.ref, 'refs/tags')
      runs-on: ubuntu-latest
      needs: lint_and_test
      steps:
  
          # Checkout the repository
        - name: Checkout
          uses: actions/checkout@v4

        # Set python version to 3.11
        - name: set python version
          uses: actions/setup-python@v4
          with:
            python-version: 3.11

        # Install Build stuff
        - name: Install Dependencies
          run: |
            pip install poetry \
            && poetry config virtualenvs.create false \
            && poetry install

        # build package using poetry
        - name: Build Package
          run: |
            poetry version ${{ github.ref_name }}
            sed -i 's/self._version = "0.0.1"/self._version = "${{ github.ref_name }}"/g' src/openvoid/client_base.py
            poetry build

        # Publish to PyPi
        - name: Pypi publish (prod)
          run: |
            poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
            poetry publish